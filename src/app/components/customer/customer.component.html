<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>User Id</th>
      <th>Şirket Adı</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{customer.id}}</td>
      <td>{{customer.userId}}</td>
      <td>{{customer.companyName}}</td>
    </tr>
  </tbody>
</table>
