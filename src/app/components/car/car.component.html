<table class="table table-striped table-hover">
  <thead>
    <tr>

      <th>Araba Adı</th>
      <th>Marka Adı</th>
      <th>Renk Adı</th>
      <th>Fiyatı</th>
      <th>Model Yılı</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars">

      <td>{{car.carName}}</td>
      <td>{{car.brandname}}</td>
      <td>{{car.colorName}}</td>
      <td>{{car.dailyPrice}}</td>
      <td>{{car.modelYear}}</td>

    </tr>
  </tbody>
</table>
