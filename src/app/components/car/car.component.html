<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-3">
      <app-brand></app-brand>
      <br>
      <app-color></app-color>
    </div>
    <div class="col-md-9">
      <table *ngIf="dataLoaded==true" class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Car Id</th>
            <th>Color Id</th>
            <th>BrandId</th>
            <th>Model Yılı</th>
            <th>Fiyatı</th>
            <th>Açıklama</th>

          </tr>
        </thead>
        <tbody>
          <tr id="carList" *ngFor="let car of cars">

            <td> {{car.id}}</td>
            <td>{{car.colorId}}</td>
            <td>{{car.brandId}}</td>
            <td>{{car.modelYear}}</td>
            <td>{{car.dailyPrice}}</td>
            <td>{{car.description}}</td>
            <td (click)="setCurrentCar(car)" routerLink="/cars/cardetails/{{car.id}}" class="btn btn-outline-secondary"
              type="detay">İncele</td>


          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
